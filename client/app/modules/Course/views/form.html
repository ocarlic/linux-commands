<md-card>
    <md-toolbar class="md-primary md-hue-2">
        <div class="md-toolbar-tools">
            <span flex></span>
            <h3>Form de {{ vm.MODULE_NAME }} - {{ vm.title }}</h3>
            <span flex></span>
        </div>
    </md-toolbar>

  <md-card>
    {{ message }}
  </md-card>
    <form layout-padding>
      <div layout="row">
        <md-button aria-label="Salvar" class="md-raised md-primary md-fab" ng-click="vm.salvar()">
          <md-icon class="fa fa-save fa-2x" aria-hidden="true"></md-icon>
        </md-button>
      </div>

      <div layout="row" ng-repeat="field in vm.SCHEMA">

        <md-input-container ng-show="field.type === 'text'">
          <label>{{ field.name }}</label>
          <input ng-model="vm.form[field.name]"
                  aria-label="{{ field.name }}"
                  id="{{ field.name }}"
                  type="{{ field.type }}"
                  class="validate"
                  ng-show="{{field.type == 'text'}}">
        </md-input-container>

        <md-input-container ng-show="field.type === 'number'">
          <label>{{ field.name }}</label>
          <input ng-model="vm.form[field.name]"
                  aria-label="{{ field.name }}"
                  id="{{ field.name }}"
                  type="{{ field.type }}"
                  class="validate"
                  ng-show="{{field.type == 'number'}}">
        </md-input-container>

        <md-input-container ng-show="field.type === 'date'">
          <label>{{ field.name }}</label>
          <input ng-model="vm.form[field.name]" id="{{ field.name }}" type="{{ field.type }}" class="validate" ng-show="{{field.type == 'date'}}">
        </md-input-container>

        <md-input-container ng-show="field.type === 'checkbox'">
          <md-checkbox  ng-model="vm.form[field.name]"
                        aria-label="{{ field.name }}"
                        ng-true-value="true"
                        ng-false-value="false">{{ field.name }}</md-checkbox>
        </md-input-container>

      </div>


      <div layout="row">
        <md-button aria-label="Salvar" class="md-raised md-primary md-fab" ng-click="vm.salvar()">
          <md-icon class="fa fa-save fa-2x" aria-hidden="true"></md-icon>
        </md-button>
      </div>
    </form>
</md-card>
